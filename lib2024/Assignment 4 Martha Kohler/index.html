<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="description" content="temperature converter">
		<meta name="keywords" content="celcius, fahrenheit, temperature">
		<meta name="author" content="Martha Kohler 040864508">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Temperature Converter</title>
		<link href="layout.css" rel="stylesheet" type="text/css">
	</head>

	<body>

		<!-- title of page -->

		<header class="header">
			<h1>Temperature Converter</h1>
		</header>

		<!-- main content -->	

		<div class="container">
			<div class="col-1">
				<img id="therm" src="temp.png" alt="thermometer">
			</div>
			<div class="col-2">
				<form name=form class="cf">
					<label for="celsius">Celsius:</label>
					<input type="number" id="celsius"><span id="numloc"></span><br/></input>
					<p id="msg"></p>
					<label for="fahrenheit">Fahrenheit:</label>
					<input type="number" id="fahrenheit"><span id="numloc"></span><br/></input>
					<p id="msg"></p>
				</form>
				<button id="convert" type="button">Convert!</button>
				<button id="reset" type="button">Reset</button>
			</div>
		</div>

		<!-- footer -->	

		<footer>
			<p>By: Martha Kohler 040864508 | April 17,2023</p>
		</footer>

		<!-- js link -->	

		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
